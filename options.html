<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Twitter Decoration options</title>
    <script type="text/javascript" src="cpick.js"></script>
    <script type="text/javascript" src="preview.js"></script>
  </head>
  <body>
    <h1>Tweet color setup</h1>
    <h2>My tweet</h2>
    <p>
      color : <input type="text" value="" size="10" id="my tweet color" class="html5jp-cpick" />
    </p>
    <p>
      text color : <input type="text" value="" size="10" id="my tweet text color" class="html5jp-cpick" />
    </p>
    <div id="my tweet preview" style="width: 150px">
      <strong>my tweet preview</strong>
    </div><br />
    <h2>@<i>user_name</i> tweet</h2>
    <p>
      color : <input type="text" value="" size="10" id="reply tweet color" class="html5jp-cpick" />
    </p>
    <p>
      text color : <input type="text" value="" size="10" id="reply tweet text color" class="html5jp-cpick" />
    </p>
    <p>
      <div id="reply tweet preview" style="width: 220px">
        <strong>@<i>user_name</i> tweet preview</strong>
      </div>
    </p>
    <button id="save">save</button>
    <button id="default">default</button>
  </body>
</html>
